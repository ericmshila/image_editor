<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Processing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            display: flex;
            justify-content: left;
            gap: 10px;
            margin-top: 10px;
        }
        .box {
            border: 2px solid #333;
            padding: 10px;
            width: 45%;
        }
        img {
            max-width: 100%;
            max-height: 400px; /* Limit height */
            width: auto;
            height: auto;
            border: px solid #ccc;
            border-radius: 5px;
}

    </style>
</head>
<body>

    <h1>Image Processing API</h1>
    
    <input type="file" id="fileInput">
    <button onclick="uploadFile('deblur')">Deblur</button>
    <button onclick="uploadFile('grayscale')">Convert to Grayscale</button>
    <button onclick="uploadFile('brighten')">Brighten Image</button>

    <div class="container">
        <div class="box">
            <h2>Original Image</h2>
            <img id="originalImage" src="" alt="Original Image">
        </div>
        <div class="box">
            <h2>Processed Image</h2>
            <img id="processedImage" src="">  <!-- alt="Processed Image"> -->
        </div>
    </div>

    <script>
        function uploadFile(action) {
            const fileInput = document.getElementById("fileInput");
            if (!fileInput.files.length) {
                alert("Please select a file first.");
                return;
            }

            const formData = new FormData();
            formData.append("file", fileInput.files[0]);

            document.getElementById("originalImage").src = URL.createObjectURL(fileInput.files[0]);

            fetch(`/${action}`, {
                method: "POST",
                body: formData
            })
            .then(response => response.blob())
            .then(blob => {
                document.getElementById("processedImage").src = URL.createObjectURL(blob);
            })
            .catch(error => console.error("Error:", error));
        }
    </script>

</body>
</html>
